<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘿哈 (HeiHa) LOGO 方案预览</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            width: 300px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .logo-img {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }
        .card h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #1a1a1a;
        }
        .card p {
            color: #666;
            text-align: center;
            line-height: 1.6;
            margin: 0;
        }
        .app-icon-preview {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .preview-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>嘿哈 (HeiHa) LOGO 设计方案</h1>
    
    <div class="container">
        <!-- 方案一 -->
        <div class="card">
            <img src="./logo-v1.svg" class="logo-img" alt="方案一：活力笑脸">
            <h2>方案一：活力笑脸</h2>
            <p>结合"播放按钮"和"笑脸"，传递快乐创作的理念。活力橙配科技蓝，寓意创作带来快乐，AI 赋予视频生命。</p>
            
            <div style="margin-top: 20px; text-align: center;">
                <div class="preview-label">APP 图标效果</div>
                <div class="app-icon-preview">
                    <div class="app-icon">
                        <img src="./logo-v1.svg" alt="Icon">
                    </div>
                    <span>嘿哈</span>
                </div>
            </div>
        </div>

        <!-- 方案二 -->
        <div class="card">
            <img src="./logo-v2.svg" class="logo-img" alt="方案二：AI 灵感">
            <h2>方案二：AI 灵感</h2>
            <p>结合"H"和"闪电"，象征AI瞬间的灵感火花。渐变紫到霓虹蓝，体现科技感与未来感。</p>
            
            <div style="margin-top: 20px; text-align: center;">
                <div class="preview-label">APP 图标效果</div>
                <div class="app-icon-preview">
                    <div class="app-icon">
                        <img src="./logo-v2.svg" alt="Icon">
                    </div>
                    <span>嘿哈</span>
                </div>
            </div>
        </div>

        <!-- 方案三 -->
        <div class="card">
            <img src="./logo-v3.svg" class="logo-img" alt="方案三：镜头视界">
            <h2>方案三：镜头视界</h2>
            <p>结合"镜头光圈"和"H"，用镜头记录生活。薄荷绿配深邃黑，专业而充满活力。</p>
            
            <div style="margin-top: 20px; text-align: center;">
                <div class="preview-label">APP 图标效果</div>
                <div class="app-icon-preview">
                    <div class="app-icon">
                        <img src="./logo-v3.svg" alt="Icon">
                    </div>
                    <span>嘿哈</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
