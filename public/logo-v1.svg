<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0195C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="5" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode />
        <feMergeNode in="SourceGraphic" /> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" />
  
  <!-- Content Group with Shadow -->
  <g filter="url(#shadow)">
    <!-- Eyes -->
    <ellipse cx="160" cy="180" rx="35" ry="45" fill="white" />
    <ellipse cx="352" cy="180" rx="35" ry="45" fill="white" />
    
    <!-- Smile / Play Button -->
    <!-- Creating a softer, more smile-like triangle -->
    <path d="M160 300 Q256 380 352 300 Q352 360 256 420 Q160 360 160 300 Z" fill="white" />
  </g>
  
  <!-- Shine reflection -->
  <ellipse cx="150" cy="120" rx="60" ry="30" fill="white" fill-opacity="0.2" transform="rotate(-45 150 120)" />
</svg>
