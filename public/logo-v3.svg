<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0575E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#021B79;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
       <stop offset="0%" style="stop-color:#00F260;stop-opacity:1" />
       <stop offset="100%" style="stop-color:#0575E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#grad3)" />
  
  <!-- Lens Rings -->
  <circle cx="256" cy="256" r="170" stroke="url(#lensGrad)" stroke-width="30" fill="none" opacity="0.8"/>
  <circle cx="256" cy="256" r="130" stroke="white" stroke-width="4" fill="none" opacity="0.3" stroke-dasharray="20 10"/>
  
  <!-- Central Aperture forming 'H' or Play -->
  <g transform="translate(256 256)">
     <path d="M-60 -80 L-60 80 M60 -80 L60 80" stroke="white" stroke-width="40" stroke-linecap="round" />
     <path d="M-60 0 L60 0" stroke="white" stroke-width="30" stroke-linecap="round" />
  </g>
  
  <!-- Recording Dot -->
  <circle cx="420" cy="90" r="24" fill="#FF3D00">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Lens Glare -->
  <circle cx="350" cy="180" r="60" fill="white" fill-opacity="0.1" />
  <circle cx="380" cy="150" r="30" fill="white" fill-opacity="0.2" />
</svg>
